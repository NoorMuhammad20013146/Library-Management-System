<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold mb-5">Library Management System</h1>

        <!-- Add/Edit Book Form -->
        <div class="mb-5">
            <input type="text" id="title" placeholder="Title" class="border p-2 mr-2">
            <input type="text" id="author" placeholder="Author" class="border p-2 mr-2">
            <input type="text" id="isbn" placeholder="ISBN" class="border p-2 mr-2">
            <button id="add-edit-btn"  class="bg-blue-500 text-white px-4 py-2">Add Book</button>
            <button id="cancel-btn"  class="bg-gray-500 text-white px-4 py-2 hidden">Cancel</button>
        </div>
    </div>
</body>
</html>
